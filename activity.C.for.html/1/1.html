<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" href="style.css">  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Tac+One&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Salário</title>
</head>
<body>
    <br>
        <br>
        <br>
    <br>
    <h1 style="font-size: 45px;">Calcule seu Salário anual:</h1>
    <br>
    <br>
    <br>
    <img class="img1" src="https://media.licdn.com/dms/image/D4D03AQGuPijnWpzvwQ/profile-displayphoto-shrink_800_800/0/1686443994117?e=2147483647&v=beta&t=9kwAscRNpNuUfTuzJGUZDDeAR23q_TI1dyMbNnZWILQ" alt="rafa">
    <label style="font-size: 35px;" class="exo-2-" for="horasNormais">Informe o número de horas normais trabalhadas no ano:</label>
    <input style="font-size: 25px;" type="number" id="horasNormais">
    <label style="font-size: 35px;" class="exo-2-" for="horasExtras">Informe o número de horas extras trabalhadas no ano:</label>
    <input style="font-size: 25px;" type="number" id="horasExtras">
    <button onclick="calcularSalario()">Calcular</button>
    <div id="output"></div>

<script>
const valorHoraNormal = 10.00;
const valorHoraExtra = 15.00;

function calcularSalario() {
    var horasNormais = parseFloat(document.getElementById("horasNormais").value);
    var horasExtras = parseFloat(document.getElementById("horasExtras").value);

    var horasNormaisResultado = horasNormais * valorHoraNormal;
    var horasExtrasResultado = horasExtras * valorHoraExtra;
    var salarioTotal = horasNormaisResultado + horasExtrasResultado;
    var poupanca = salarioTotal * 0.08;

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "<hr>";
    outputDiv.innerHTML += "Valor de horas normais: R$" + horasNormaisResultado.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Valor de horas extras: R$" + horasExtrasResultado.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Total de ganho no ano: R$" + salarioTotal.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Valor a guardar na poupança: R$" + poupanca.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "<hr>";
}
</script>

</body>
</html>
